<!DOCTYPE html>
<html>
  <head>
       <!--Import Google Icon Font-->
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
       <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
       <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
       <link type="text/css" rel="stylesheet" href="../css/mycss.css"  media="screen,projection"/>

       <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
<body>

<h3 id= "appheading"> Good Citizen </h3>

  <p id= "signupheading"> Sign Up <br><br>
 Join the thousands of good citizens around the world! <br><br>
Please enter the required information in the form below
</p>

   <div class="row">
    <div class="input-field col s12">
       <input id="fullname" type="text" name = "fullname" class="validate">
       <label for="fullname">Full Name</label>
     </div><br>
     <div class="input-field col s12">
        <input id="age" type="text" name = "age" class="validate">
        <label for="age">Age</label>
      </div><br>
     <div class="input-field col s12">
        <input id="username" type="text" name = "username" class="validate">
        <label for="username">User Name</label>
      </div><br>
     <div class="input-field col s12">
        <input id="password" type="password" name="password" class="validate">
        <label for="password">Password</label>
      </div><br>
      <div class="input-field col s12">
         <input id="confirmpassword" type="password" name = "confirmpassword" class="validate">
         <label for="confirmpassword"> Confirm Password</label>
       </div><br>
       <div class="input-field col s12">
          <input id="tel" type="text" name = "tel" class="validate">
          <label for="tel">Telephone Number</label>
        </div><br>
        <div class="input-field col s12">
           <input id="email" type="text" name = "email" class="validate">
           <label for="email">Email</label>
         </div><br>
         <div class="input-field col s12">
            <input id="org" type="text" name = "org" class="validate">
            <label for="org">Organization</label>
          </div><br><br>
         <button class="btn waves-effect waves-light" type="submit" name="signup" onclick=signup()>Sign Up</button><br><br>
         Already a member? <a href="signin.html"> Sign In! </a>

       <!--Import jQuery before materialize.js-->
          <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
          <script type="text/javascript" src="../js/materialize.min.js"></script>
          <script type="text/javascript" src="../js/signup.js"></script>
          <!-- Compiled and minified JavaScript -->

     </body>
     </html>
