<!DOCTYPE html>
<html>
  <head>
       <!--Import Google Icon Font-->
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
       <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
       <link type="text/css" rel="stylesheet" href="../css/materialize.css"  media="screen,projection"/>
       <link type="text/css" rel="stylesheet" href="../css/mycss.css"  media="screen,projection"/>

       <!--Let browser know website is optimized for mobile-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

       <style>

       html, body {
          background-color: transparent;
        }

       </style>
  </head>
<body>

     <h3 id= "appheading"> Good Citizen </h3>

       <p id= "writepostheading">Post about Something<br><br>
      Join the thousands of good citizens around the world and make a post about something you've seen! <br><br>
     Please enter the required information in the form below
     </p>

     <!-- <form class ="col s8" id="form"> -->

       <label>Incident type: </label>
        <select class="browser-default" name="type">
          <option value="" disabled selected>Choose...</option>
          <option value="drunk driving">drunk driving</option>
          <option value="bad driving">bad driving</option>
          <option value="sleep driving">sleep driving</option>
          <option value="motor accident">motor accident</option>
          <option value="car or vehicle on fire">car or vehicle on fire</option>
          <option value="car parked in middle of road">car parked in the middle of road</option>
          <option value="truck blocking road">truck blocking road</option>
          <option value="other">other</option>
        </select>
        <br><br>

        If other, please enter which other incident you wish to report. <br><br>
        <div class="row">
         <div class="input-field col s12">
            <input id="other" type="text" name = "other">
            <label for="other">Other Incident Type</label>
          </div><br>

        <div class="row">
          <!-- <form class="col s12"> -->
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" name= "textarea"></textarea>
                <label for="textarea1">Enter the Details of the Incident here</label>
              </div>
            </div>
          <!-- </form> -->
        </div>

        <button class="btn waves-effect waves-light" id="video" name="addvid" onclick="openCameraPreview()"> Add a video: </button><br><br><br>

        <!-- <form enctype="multipart/form-data"> -->
        Add a picture from gallery:
        <input type="file" name="image" id="image"><br><br>
        <button class="btn waves-effect waves-light" type="submit" name="addpic" >Upload</button><br><br>
      <!-- </form> -->

        <br><br><br>

        <button class="btn waves-effect waves-light" type="submit" name="postit">Post It!</button><br><br>

      <!-- </form> -->

        <button class="btn waves-effect waves-light" id="camera" name="addvid" onclick="openCameraPreview()"> Add a picture</button>

      <!--Import jQuery before materialize.js-->
         <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
         <script type="text/javascript" src="../js/materialize.min.js"></script>
         <script type="text/javascript" src="../js/camera.js"></script>
         <script type="text/javascript" src="../js/gps.js"></script>

         <script>

         function openCameraPreview(){


           var options = {
           x: 0,
           y: 0,
           width: window.screen.width,
           height: window.screen.height,
           camera: CameraPreview.CAMERA_DIRECTION.BACK,
           toBack: false,
           tapPhoto: true,
           previewDrag: false
         };

         CameraPreview.startCamera(options);
         }

         </script>
         <!-- Compiled and minified JavaScript -->

    </body>
    </html>
